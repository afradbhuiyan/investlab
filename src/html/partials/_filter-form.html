<form class="filter-form" action="">
    <div class="filter-form__block">
        <h6 class="title">Search Property</h6>
        
        <div class="form-group">
            <input class="form--control form--control-lg" type="text" placeholder="What are you looking for?">
        </div>

        <div class="form-group">
            <select class="form-select form--control form--control-lg">
                <option value="">Select Location</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
                <option value="">Option 4</option>
            </select>
        </div>
    </div>

    <div class="filter-form__block">
        <h6 class="title">Filter By Available Funding</h6>
        
        <div class="range-slider" data-min="0" data-max="500" data-min-default="50" data-max-default="300">
            <div class="range-slider__slide"></div>

            <div class="range-slider__inputs">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input id="min-range" class="form--control" type="number" placeholder="Min: 0" min="0" max="500">
                </div>

                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input id="max-range" class="form--control" type="number" placeholder="Max: 500" min="0" max="500">
                </div>
            </div>
        </div>
    </div>
    
    <button type="button" class="w-100 btn btn--lg btn-outline--base">
        Filter Now
    </button>
</form>
